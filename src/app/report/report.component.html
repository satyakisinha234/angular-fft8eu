<div class="container-fluid">
<p-table [value]="studentDetails">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Roll no</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.roll_id}}</td>
            <td>{{student.contact}}</td>
            <td>{{student.address}}</td>
        </tr>
    </ng-template>
</p-table>
<div>
